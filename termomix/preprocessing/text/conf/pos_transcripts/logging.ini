[formatters]
keys=default

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
class=logging.Formatter

[handlers]
keys=console, pos_transcripts_file, freeling_client_file

[handler_console]
class=logging.StreamHandler
formatter=default
args=tuple()

[handler_freeling_client_file]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=default
args=("freeling_client.log", 'a', 1024000, 25)

[handler_pos_transcripts_file]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=default
args=("pos_transcripts.log", 'a', 1024000, 25)

[loggers]
keys=root, freeling_client

[logger_freeling_client]
level=INFO
formatter=default
handlers=freeling_client_file
# to 1 to indicate that messages must propagate to handlers higher up the logger hierarchy from this logger, 
# or 0 to indicate that messages are not propagated to handlers up the hierarchy
propagate=0
# the hierarchical channel name of the logger, that is to say the name used by the application to get the logger
qualname=freeling_client

[logger_root]
level=DEBUG
formatter=default
handlers=console, pos_transcripts_file

